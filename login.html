<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finly</title>
  <!-- Ionicons (example CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"/>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-container">
        <div class="nav-brand">
            <img src="assets/finlylogo.png" alt="Finly Logo" class="logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="#">Analytics</a>
            <a href="strategies.html">Strategies</a>
            <a href="news.html">News</a>
        </div>
        <a href="login.html" class="get-started-btn">Get Started</a>
    </div>
  <form>
    <div class="segment">
      <h1>Sign up</h1>
    </div>

    <label>
      <input type="text" placeholder="Email Address" />
    </label>
    <label>
      <input type="password" placeholder="Password" />
    </label>

    <!-- Red button with lock icon -->
    <button class="login-btn" type="button">
      <i class="icon ion-md-lock"></i>
      Log in
    </button>

    <div class="segment icon-row">
      <button class="unit" type="button"><i class="icon ion-md-arrow-back"></i></button>
      <button class="unit" type="button"><i class="icon ion-md-bookmark"></i></button>
      <button class="unit" type="button"><i class="icon ion-md-settings"></i></button>
    </div>

    <div class="input-group">
      <label>
        <input type="text" placeholder="Email Address" />
      </label>
      <button class="unit" type="button"><i class="icon ion-md-search"></i></button>
    </div>
  </form>
</body>
</html>
