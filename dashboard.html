<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-CODE.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="hamburger">
        <i class="fas fa-bars"></i>
    </div>

    <nav class="sidebar">
        <div class="menu-section">Market Dashboard</div>
        <ul>
            <li><i class="fas fa-chart-bar"></i> <a href="charts.html"> <span>Charts</span> </a></li>
            <li><i class="fas fa-chart-line"></i> <span>Stocks</span></li>
            <li><i class="fas fa-bolt"></i> <span>Options</span></li>
            <li><i class="fas fa-cloud"></i> <span>Darkpool</span></li>
            <li><i class="fas fa-coins"></i> <a href="crypto.html"><span>Crypto</span></a></li>
            <li><i class="fas fa-newspaper"></i> <span>News</span></li>
        </ul>

        <div class="menu-section">Ticker Dashboards</div>
        <ul class="submenu">
            <li><i class="fas fa-chart-line"></i> <span>Stocks</span></li>
            <li><i class="fas fa-bolt"></i> <span>Options</span></li>
            <li><i class="fas fa-cloud"></i> <span>Darkpool</span></li>
        </ul>

        <div class="menu-section">Options Flow</div>
        <ul class="submenu">
            <li><i class="fas fa-signal"></i> <span>Live Flow</span></li>
            <li><i class="fas fa-sync-alt"></i> <span>Repeat Flow</span></li>
            <li><i class="fas fa-users"></i> <span>Flowline</span></li>
        </ul>

        <div class="menu-section">Intraday AI</div>
        <ul class="submenu">
            <li><i class="fas fa-bullseye"></i> <span>Bullseye</span></li>
        </ul>

        <div class="menu-section">Scanners</div>
        <ul class="submenu">
            <li><i class="fas fa-map"></i> <span>Stock</span></li>
            <li><i class="fas fa-clock"></i> <span>Intraday</span></li>
            <li><i class="fas fa-bolt"></i> <span>Options</span></li>
        </ul>
    </nav>

    <script src="js/dashboard.js"></script>

</body>
</html>
